version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: credit_scoring_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-credit_scoring}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d credit_scoring"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build: .
    container_name: credit_scoring_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-credit_scoring}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./mlruns:/app/mlruns  # Persist MLflow data if needed locally

volumes:
  postgres_data:
